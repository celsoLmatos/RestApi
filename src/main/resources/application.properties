server.servlet.context-path=/primeira-api-rest/
server.port = 8050

template_api.app.jwtSecret= bezKoderSecretKey
template_api.app.jwtExpirationMs= 86400000

## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url=jdbc:mysql://localhost:3306/academico?createDatabaseIfNotExist=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.jpa.hibernate.ddl-auto=update

## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

# MOstra as sql no colsole
spring.jpa.show-sql=true


# Swagger
application-description=@project.description@
application-version=@project.version@


